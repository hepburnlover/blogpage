<!DOCTYPE html>
<html>
	<head>
	    <meta http-equiv="Content-Type" content="text/html;charset=utf-8"/>
	    <title>Personal Blog</title>
	    <meta name="viewport" content="width=device-width, initial-scale=1">
	    <meta name="theme-color" content="#03a6f3">
	    <link rel="stylesheet" href="css/bootstrap.min.css">
	    <link href="https://fonts.googleapis.com/css?family=Old+Standard+TT:400,400i,700|Raleway:300,400,500,600,700" rel="stylesheet">
	    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	    <link rel="stylesheet" href="css/styles.css">
	</head>
	<body>
		<script src="js/header.js"></script>
		<form method="post">
			<div class="row" style="margin-top: 5px;">
				<div class="col-md-5" style="float: left;">
					标题 : <input id="title" type="text" name="title" style="width: 700px;"/>
				</div>
				<div class="col-md-5" style="float: left;">
					类别 : <input type="checkbox" name="catalog" id="catalog1" value="1" />后台
					<input type="checkbox" name="catalog" id="catalog2" value="2" />前端
					<input type="checkbox" name="catalog" id="catalog3" value="3" />哲学
					<input type="checkbox" name="catalog" id="catalog4" value="4" />瞎jer写
				</div>
				<div style="margin-top: 5px;" class="col-md-12">
					<label>简介 : <input type="text" name="description" id="description" style="width: 1200px;"/></label>
				</div>
				<input type="text" name="blogid" id="blogid" value="" class="hide-div" />				<input type="text" name="articleId" id="articleId" value="" class="hide-div" />				<input type="text" name="author_id" id="author_id" value="" class="hide-div" />
			</div>	
			<!-- 加载编辑器的容器 -->
			<script id="container" name="content" style="height:500px;margin-top: 5px; margin-bottom: 20px;" type="text/plain">
	    	</script>
	    	<input class="btn more-btn" type="button" value="submit" />
		</form>
	    <!-- 配置文件 -->
	    <script type="text/javascript" src="http://www.bootesvoid.xyz/uploadServer/ueditor.config.js"></script>
	    <!-- 编辑器源码文件 -->
	    <script type="text/javascript" src="http://www.bootesvoid.xyz/uploadServer/ueditor.all.js"></script>
	    <!--建议手动加在语言，避免在ie下有时因为加载语言失败导致编辑器加载失败-->
	    <!--这里加载的语言文件会覆盖你在配置项目里添加的语言类型，比如你在配置项目里配置的是英文，这里加载的中文，那最后就是中文-->
	    <script type="text/javascript" charset="utf-8" src="http://www.bootesvoid.xyz/uploadServer/lang/zh-cn/zh-cn.js"></script>
		<footer class="bot-footer" style="z-index: -1;">
	        <div class="container">
	            <h5>(C) 2017. All Rights Reserved. Personal Blog Theme / More Templates <a href="http://www.cssmoban.com/" target="_blank" title="模板之家">模板之家</a> - Collect from <a href="http://www.cssmoban.com/" title="网页模板" target="_blank">网页模板</a></h5>
	        </div>
	    </footer>
	    <script src="js/jquery.min.js"></script>
	    <script src="js/bootstrap.min.js"></script>
		<script src="js/configLoader.js"></script>
		<!--<script src="js/initUploadRes.js"></script>-->
	    <script src="js/ueditor_operation.js"></script>
	    <script src="js/custom.js"></script>
	    <script src="js/reWriteBlog.js"></script>
	</body>
</html>
